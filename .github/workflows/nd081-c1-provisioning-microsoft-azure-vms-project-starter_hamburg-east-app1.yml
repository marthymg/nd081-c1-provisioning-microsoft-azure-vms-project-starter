# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - hamburg-east-app1

on:
  push:
    branches:
      - nd081-c1-provisioning-microsoft-azure-vms-project-starter

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Build using AppService-Build
      uses: azure/appservice-build@v2
      with:
        platform: python
        platform-version: '3.7'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hamburg-east-app1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_28fbd9a80a6143869fd99d7f63f81b48 }}